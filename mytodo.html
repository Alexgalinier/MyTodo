/* GUSCSS [BASE] Reset
   ----------------------------------------------- */
html,
body,
div,
span,
applet,
object,
iframe,
h1,
h2,
h3,
h4,
h5,
h6,
p,
blockquote,
pre,
a,
abbr,
acronym,
address,
big,
cite,
code,
del,
dfn,
em,
img,
ins,
kbd,
q,
s,
samp,
small,
strike,
strong,
sub,
sup,
tt,
var,
b,
u,
i,
center,
dl,
dt,
dd,
ol,
ul,
li,
fieldset,
form,
label,
legend,
table,
caption,
tbody,
tfoot,
thead,
tr,
th,
td,
article,
aside,
canvas,
details,
embed,
figure,
figcaption,
footer,
header,
hgroup,
menu,
nav,
output,
ruby,
section,
summary,
time,
mark,
audio,
video {
  margin: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* http://meyerweb.com/eric/tools/css/reset/reset.css */
* {
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}
/* http://paulirish.com/2012/box-sizing-border-box-ftw/ */
/* GUSCSS [BASE] Html
   ----------------------------------------------- */
html {
  height: 100%;
  -webkit-text-size-adjust: 100%;
  -ms-text-size-adjust: 100%;
}
/* GUSCSS [BASE] Html
   ----------------------------------------------- */
body {
  height: 100%;
  background: #ffffff;
  color: #333333;
  font-size: 15px;
  line-height: 1.4em;
}
::-moz-selection {
  background: #375082;
  color: #ffffff;
  text-shadow: none;
}
::selection {
  background: #375082;
  color: #ffffff;
  text-shadow: none;
}
/* GUSCSS [BASE] Font Family and Typography
   ----------------------------------------------- */
body,
input,
button,
textarea,
select {
  font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
}
h1,
h2,
h3,
h4,
h5,
h6 {
  font-family: Palatino, serif;
  letter-spacing: .05em;
}
pre,
tt,
code,
kbd,
samp,
var {
  font-family: monospace;
}
b,
strong {
  font-weight: bold;
}
/* GUSCSS [BASE] Title
   ----------------------------------------------- */
h1 {
  font-size: 2em;
}
h2 {
  font-size: 1.8em;
}
h3 {
  font-size: 1.6em;
}
h4 {
  font-size: 1.4em;
}
h5 {
  font-size: 1.2em;
}
h6 {
  font-size: 1em;
}
h1,
h2,
h3,
h4,
h5 {
  color: #000000;
  font-weight: normal;
  margin: .67em 0;
}
/* GUSCSS [BASE] Link
   ----------------------------------------------- */
a,
a:link,
a:visited,
a:focus {
  color: #333333;
  text-decoration: none;
}
a:hover,
a:active {
  text-decoration: underline;
  cursor: pointer;
  outline: 0;
}
/* GUSCSS [BASE] Content
   ----------------------------------------------- */
p {
  font-size: inherit;
  margin: 1em 0;
}
small {
  font-size: 85%;
}
sub,
sup {
  font-size: 75%;
  line-height: 0;
  position: relative;
  vertical-align: baseline;
}
sup {
  top: -0.5em;
}
sub {
  bottom: -0.25em;
}
code,
pre {
  font-family: monospace;
  font-size: 1em;
}
pre {
  white-space: pre;
  white-space: pre-wrap;
  word-wrap: break-word;
}
abbr[title] {
  border-bottom: 1px dotted;
}
b,
strong {
  font-weight: bold;
}
blockquote,
q {
  quotes: none;
}
blockquote:before,
blockquote:after,
q:before,
q:after {
  content: '';
  content: none;
}
dfn {
  font-style: italic;
}
hr {
  display: block;
  height: 1px;
  border: 0;
  border-top: 1px solid #d2d2d2;
  margin: 1em 0;
  padding: 0;
}
/* GUSCSS [BASE] Image
   ----------------------------------------------- */
img {
  vertical-align: middle;
}
svg:not(:root) {
  overflow: hidden;
}
figure {
  margin: 0;
}
/* GUSCSS [BASE] Table
   ----------------------------------------------- */
table {
  border-collapse: collapse;
  border-spacing: 0;
}
table td {
  vertical-align: top;
}
/* GUSCSS [BASE] List
   ----------------------------------------------- */
ul li {
  list-style-type: disc;
}
ul ul li {
  list-style-type: circle;
}
ul ul ul li {
  list-style-type: square;
}
ol li {
  list-style-type: decimal;
}
ol ol li {
  list-style-type: lower-alpha;
}
ol ol ol li {
  list-style-type: lower-roman;
}
ol,
ul {
  padding-left: 4em;
  margin: 1em 0;
}
ol ol,
ul ol,
ol ul,
ul ul {
  padding-left: 2em;
  margin: 0;
}
/* GUSCSS [BASE] Form
   ----------------------------------------------- */
label {
  cursor: pointer;
}
input,
button,
textarea,
select,
optgroup,
option {
  font: 1em;
  text-transform: inherit;
  line-height: inherit;
  vertical-align: baseline;
  outline: none;
}
select {
  background-color: transparent;
}
input[type="checkbox"],
input[type="radio"] {
  vertical-align: text-bottom;
}
button,
input[type="button"],
input[type="reset"],
input[type="submit"] {
  cursor: pointer;
}
textarea {
  overflow: auto;
  vertical-align: top;
  resize: vertical;
}
/* GUSCSS [BASE] Html 5
   ----------------------------------------------- */
article,
aside,
details,
figcaption,
figure,
footer,
header,
hgroup,
menu,
nav,
section {
  display: block;
}

/* GUSCSS [HELPERS] Class
   ----------------------------------------------- */
.container-centered {
  margin: 0 auto;
  width: 960px;
  display: block;
}
.left {
  text-align: left;
}
.right {
  text-align: right;
}
.center {
  text-align: center;
}
.hidden {
  display: none;
}
.invisible {
  visibility: hidden;
}
.menu ul {
  padding-left: 0;
  margin: 0;
}
.menu ul li {
  list-style: none;
}
.ir {
  display: block;
  border: 0;
  text-indent: -999em;
  overflow: hidden;
  background-color: transparent;
  background-repeat: no-repeat;
  text-align: left;
  direction: ltr;
}
.ir br {
  display: none;
}

body header {
  background: black;
  padding: 1em;
  border-bottom: 1px solid black;
  -webkit-box-shadow: 0 3px 3px rgba(0, 0, 0, 0.4);
  -moz-box-shadow: 0 3px 3px rgba(0, 0, 0, 0.4);
  box-shadow: 0 3px 3px rgba(0, 0, 0, 0.4);
  background-color: #1e1e1e;
  background-repeat: repeat-x;
  background-image: -khtml-gradient(linear, left top, left bottom, from(#1e1e1e), to(#323232));
  /* Konqueror */

  background-image: -moz-linear-gradient(#1e1e1e, #323232);
  /* FF 3.6+ */

  background-image: -ms-linear-gradient(#1e1e1e, #323232);
  /* IE10 */

  background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #1e1e1e), color-stop(100%, #323232));
  /* Safari 4+, Chrome 2+ */

  background-image: -webkit-linear-gradient(#1e1e1e, #323232);
  /* Safari 5.1+, Chrome 10+ */

  background-image: -o-linear-gradient(#1e1e1e, #323232);
  /* Opera 11.10 */

  filter: progid:DXImageTransform.Microsoft.gradient(start-colorstr='#1e1e1e', endColorstr='#323232', GradientType=0);
  /* IE6 & IE7 */

  -ms-filter: "progid:DXImageTransform.Microsoft.gradient(start-colorstr='#1e1e1e', endColorstr='#323232', GradientType=0)";
  /* IE8+ */

  background-image: linear-gradient(#1e1e1e, #323232);
  /* the standard */

  position: relative;
  z-index: 20;
}
body header:before,
body header:after {
  content: "";
  display: table;
}
body header:after {
  clear: both;
}
body header h1 {
  display: inline;
  margin: 0;
  color: white;
  text-shadow: 0 0 10px white;
  font-weight: bold;
}
body header a {
  margin-left: 1em;
  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  border-radius: 3px;
  background-color: #006e96;
  background-repeat: repeat-x;
  background-image: -khtml-gradient(linear, left top, left bottom, from(#0096be), to(#0078a0));
  /* Konqueror */

  background-image: -moz-linear-gradient(#0096be, #0078a0);
  /* FF 3.6+ */

  background-image: -ms-linear-gradient(#0096be, #0078a0);
  /* IE10 */

  background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #0096be), color-stop(100%, #0078a0));
  /* Safari 4+, Chrome 2+ */

  background-image: -webkit-linear-gradient(#0096be, #0078a0);
  /* Safari 5.1+, Chrome 10+ */

  background-image: -o-linear-gradient(#0096be, #0078a0);
  /* Opera 11.10 */

  filter: progid:DXImageTransform.Microsoft.gradient(start-colorstr='#0096be', endColorstr='#0078a0', GradientType=0);
  /* IE6 & IE7 */

  -ms-filter: "progid:DXImageTransform.Microsoft.gradient(start-colorstr='#0096be', endColorstr='#0078a0', GradientType=0)";
  /* IE8+ */

  background-image: linear-gradient(#0096be, #0078a0);
  /* the standard */

  padding: .7em 2em;
  color: white;
  font-size: 13px;
}
body header a:hover {
  text-decoration: none;
  background-color: #008cb4;
  background-repeat: repeat-x;
  background-image: -khtml-gradient(linear, left top, left bottom, from(#00b4dc), to(#0096be));
  /* Konqueror */

  background-image: -moz-linear-gradient(#00b4dc, #0096be);
  /* FF 3.6+ */

  background-image: -ms-linear-gradient(#00b4dc, #0096be);
  /* IE10 */

  background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #00b4dc), color-stop(100%, #0096be));
  /* Safari 4+, Chrome 2+ */

  background-image: -webkit-linear-gradient(#00b4dc, #0096be);
  /* Safari 5.1+, Chrome 10+ */

  background-image: -o-linear-gradient(#00b4dc, #0096be);
  /* Opera 11.10 */

  filter: progid:DXImageTransform.Microsoft.gradient(start-colorstr='#00b4dc', endColorstr='#0096be', GradientType=0);
  /* IE6 & IE7 */

  -ms-filter: "progid:DXImageTransform.Microsoft.gradient(start-colorstr='#00b4dc', endColorstr='#0096be', GradientType=0)";
  /* IE8+ */

  background-image: linear-gradient(#00b4dc, #0096be);
  /* the standard */

}
body header label {
  margin-left: 1em;
  color: white;
}
body header select {
  color: white;
}
body section .list {
  -webkit-box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.3);
  -moz-box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.3);
  box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.3);
  border-right: 5px solid rgba(0, 0, 0, 0.2);
  border-bottom: 5px solid rgba(0, 0, 0, 0.2);
  padding-bottom: 1em;
  position: relative;
}
body section .list h2 {
  margin: 0;
  text-align: center;
  padding: .5em 1.5em;
  font-weight: bold;
  color: rgba(0, 0, 0, 0.5);
  border-bottom: 1px solid rgba(0, 0, 0, 0.2);
  cursor: pointer;
  line-height: 1.3em;
}
body section .list .delete-list {
  background: rgba(0, 0, 0, 0.33333333333333337);
  -webkit-box-shadow: -2px 0 2px rgba(0, 0, 0, 0.6);
  -moz-box-shadow: -2px 0 2px rgba(0, 0, 0, 0.6);
  box-shadow: -2px 0 2px rgba(0, 0, 0, 0.6);
  -webkit-border-radius: 50px 0 0 50px;
  -moz-border-radius: 50px 0 0 50px;
  border-radius: 50px 0 0 50px;
  padding: 7px 10px;
  position: absolute;
  top: 7px;
  right: 0px;
  width: 38px;
  opacity: .6;
  cursor: pointer;
}
body section .list .add-todo-content {
  padding: .5em;
  text-align: left;
}
body section .list .list-table {
  width: 100%;
}
body section .list .list-table .done td img {
  opacity: .3;
}
body section .list .list-table .done td:nth-child(2) {
  text-decoration: line-through;
  color: rgba(0, 0, 0, 0.3);
}
body section .list .list-table td {
  padding: .2em .5em;
  text-align: left;
  vertical-align: middle;
}
body section .list .list-table td img {
  opacity: .5;
  padding-right: .5em;
  cursor: pointer;
}
body section .list .list-table td img.todo-check {
  padding: 0;
}
body section .list .list-table td img.img-edit {
  margin-right: .4em;
  padding-right: .4em;
  border-right: 1px solid rgba(0, 0, 0, 0.7);
}
body section .list .list-table td.list-table-checkbox {
  vertical-align: top;
  padding: 0;
  padding-left: .5em;
  width: 20px;
  text-align: center;
}
body section .list .list-table td.list-table-actions {
  vertical-align: top;
  padding: 0;
  width: 55px;
  text-align: center;
}
body section .list.yellow {
  background: rgba(250, 200, 0, 0.5);
  z-index: 10;
}
body section .list.red {
  background: rgba(200, 10, 10, 0.5);
  z-index: 9;
}
body section .list.green {
  background: rgba(160, 190, 70, 0.5);
  z-index: 8;
}
body section .list.blue {
  background: rgba(150, 180, 200, 0.5);
  z-index: 7;
}
body section .list.pink {
  background: rgba(200, 150, 200, 0.5);
  z-index: 6;
}
body section .list.brown {
  background: rgba(200, 130, 100, 0.5);
  z-index: 5;
}
body section .list.orange {
  background: rgba(255, 160, 30, 0.5);
  z-index: 4;
}
body section .list.maroon {
  background: rgba(120, 20, 40, 0.5);
  z-index: 4;
}
body section .list.hard-blue {
  background: rgba(0, 140, 180, 0.5);
  z-index: 4;
}
body section .list.hard-brown {
  background: rgba(150, 140, 130, 0.5);
  z-index: 4;
}
body section .list.list-closed {
  padding-bottom: 0;
}
body section .list.list-closed h2 {
  border-bottom: none;
}
body section .list.list-closed .add-todo-content {
  display: none;
}
body section .list.list-closed .list-table {
  display: none;
}
body section.hide-dones .list .list-table .done {
  display: none;
}
body section.smaller-text .list {
  font-size: 11px;
}
body section.smaller-text .list h2 {
  font-size: 21.6px;
}
body section.smaller-text .list .delete-list {
  width: 30px;
}
body section.smaller-text .list .add-todo {
  font-size: 12px;
}
body section.smaller-text .list .list-table td {
  font-size: 11px;
  line-height: 1.2em;
}
body section.smaller-text .list .list-table td img {

        return this.myTodo['show-dones'];
    },

        return this.myTodo['normal-text'];
    },

        return this.myTodo['list-per-row'];
    },

        this.myTodo['show-dones'] = (this.myTodo['show-dones'] === 1) ? 0 : 1;
        this.save();
        return this.myTodo['show-dones']
    },
    
    toggleTextSize : function() {
        this.myTodo['normal-text'] = (this.myTodo['normal-text'] === 1) ? 0 : 1;
        this.save();
        return this.myTodo['normal-text'];
    },
    
    changeListPerRow : function(perRow) {
        this.myTodo['list-per-row'] = perRow;
        this.save();
        return this.myTodo['list-per-row'];
    },
    
    getLists : function() {
        return this.myTodo['lists'];
    },
    
    getListOrder : function(listId) {
        return this.myTodo['list-order'].indexOf(listId);
    },
    
    addList : function(listName) {
        var id = this.getNextListId();
        this.myTodo.lists['list-'+id] = {'listName' : listName, 'open' : 1, 'color' : this.getNextColor(), 'todos' : []};
        this.myTodo['list-order'].push('list-'+id);
        this.save();
        
        return 'list-'+id; 
    },
    
    removeList : function(listId) {
        if (this.myTodo.lists[listId] !== undefined) {
            delete this.myTodo.lists[listId];
            this.myTodo['list-order'].splice(this.myTodo['list-order'].indexOf(listId), 1);
            this.save();
        }
        
        return false; 
    },
    
    toggleList : function(listId) {
        if (this.myTodo.lists[listId] !== undefined) {
            this.myTodo.lists[listId]['open'] = (this.myTodo.lists[listId]['open'] === 1) ? 0 : 1;
            this.save();
        }
        
        return false; 
    },
    
    getListColor : function(listId) {
        return this.myTodo.lists[listId]['color'];
    },
    
    getTodos : function(listId) {
        if (this.myTodo.lists[listId] !== undefined) {
            return this.myTodo.lists[listId]['todos'];
        }
        
        return false;
    },
    
    addTodo : function(listId, todoText) {
        if (this.myTodo.lists[listId] !== undefined) {
            this.myTodo.lists[listId]['todos'].push({'text': todoText, 'status': 0});
            this.save();
            return this.myTodo.lists[listId]['todos'].length - 1;
        }
        
        return false; 
    },
    
    modifyTodo : function(listId, todoId, todoText) {
        if (this.myTodo.lists[listId] !== undefined) {
            if (this.myTodo.lists[listId]['todos'][todoId] !== undefined) {
                this.myTodo.lists[listId]['todos'][todoId]['text'] = todoText;
                this.save();
                return true;
            }
        }
        
        return false;
    },
    
    removeTodo : function(listId, todoId) {
        if (this.myTodo.lists[listId] !== undefined) {
            if (this.myTodo.lists[listId]['todos'][todoId] !== undefined) {
                this.myTodo.lists[listId]['todos'].splice(todoId, 1);
                this.save();
                return true;
            }
        }
        
        return false;
    },
    
    toggleTodo : function(listId, todoId) {
        if (this.myTodo.lists[listId] !== undefined) {
            if (this.myTodo.lists[listId]['todos'][todoId] !== undefined) {
                this.myTodo.lists[listId]['todos'][todoId]['status'] = (this.myTodo.lists[listId]['todos'][todoId]['status'] === 0) ? 1 : 0;
                this.save();
                return this.myTodo.lists[listId]['todos'][todoId]['status'];
            }
        }
        
        return false;
    },
    
    save : function() {
        localStorage['my-todo'] = JSON.stringify(this.myTodo);
        return true;
    },
    
    getNextListId : function() {
        var listId;

        for(listId = 0; listId < Config.maxList; listId++) {
            if (this.myTodo.lists['list-'+listId] === undefined) {
                return listId+'';
            }
        }
        
        return listId+'';
    }, 
    
    getNextColor : function() {
        var listId, existingColors;

        existingColors = Config.colors.slice();
        for(listId in this.myTodo['lists']) {   
            existingColors.splice(existingColors.indexOf(this.myTodo['lists'][listId]['color']), 1);
        }

        return existingColors[0];
    }, 
    
    clear : function() {
        localStorage.removeItem('my-todo');
        return true;
    },
    
    setUrlTags : function(text) {

    removeUrlTags : function(text) {
        var exp = /<a.*?>(.*?)<\/a>/g;
        return text.replace(exp,'$1'); 
    }

            todo.find('.todo-check').attr('src', 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAr0lEQVQ4jWNioBAwgQgDAwN+Q0PD/UD8nwS8H6QPbMC/f/82/P371wGIGUjADiB9YAOQNC8ACjoQwiB1MEPABvz58weMgQITrly5cpAQBqmD6YG5AIxv3LhxkZiAA6mD6UFxASkAqwtIASguoNiAgfcC1VzAw8OjT4xmkDqsgQg0sYCDgwOvISB5kDp0LxyApsQEIL7Aysr6HxcGyYPUQb1wAJaZAoCCB0jMTAdA+gBlCm8hVhwX1wAAAABJRU5ErkJggg==');
        } else {
            todo.find('.todo-check').attr('src', 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABMUlEQVR42q2SjWmEQBCFgyJ4IOyB4qHoKSp6nP82kBJSwpaQUlLClZASLMESroSUMJnxdmXvvAgJGfjYmdn3Bobdl3+JrutY3/cjAs8YhuFtc0DTNCMCz2jblqvauq4Z9ifkY2mWZQmCS1VVrwqtaj6fzwyZhHZcLoqiAOJ0OgnDOvI8Z6iZFO37cpllGRCyTtOUYz3hyUTNqEZA8Hk3PY5jICiPoohTLpgiDDqV3jVJEnY3IAxDIGS+xfF4XNYMguD2Or7vAyFyTvkPLHt7njfr5sJ1XSDk5eFw4FQ/IPdee2zbBkIVYM0REFwdx5F7rz2MMSAen26/33Psf+GpPu/aY1kWCIRwO0gnPXNjt9sBYZrmBdkcQvekk565aRjGiMAfuH1nXdeZpmkjAr9gJN8340Cn1FWFCwsAAAAASUVORK5CYII=');
        }
    },

    getImg : function (name, title, className) {
        if (className === null) {
            return '<img src="images/'+name+'" title="'+title+'" alt="'+title+'" />';
        } else {
            return '<img src="images/'+name+'" class="'+className+'" title="'+title+'" alt="'+title+'" />';
        }
    },
    
    positionNewList : function (order, contentList) {
        var position = order%Data.getListPerRow() + 1;
        $('#column-'+position).append(contentList);
    },
    
    positionCurrentList : function (id, list) {
        var position = id%Data.getListPerRow() + 1;
        list.appendTo('#column-'+position);
    }
};var Event = {
    toggleDones : function () {
        UI.toggleDones(Data.toggleDones());
    },
    
    toggleTextSize : function () {
        UI.toggleTextSize(Data.toggleTextSize());
    },
    
    changeListPerRow : function () {
        Data.changeListPerRow($('#list-per-row option:selected').val());
        UI.changeListPerRow();
    },
    
    showAddList : function() {
        if ($('.list').length < Config.maxList) {
            Overlay.showAddList();
        }
    },

    addList : function() {
        var listName = Overlay.getListName(),
            listId;
        
        if ($('.list').length < Config.maxList) {
            listId = Data.addList(listName);
            UI.addList(listId, listName, 1, Data.getListColor(listId), Data.getListOrder(listId));
            $('#overlay').hide();
        }
    },
    
    showRemoveList : function(item) {
        Overlay.showDeleteList(item.parent(), item.next().html());
    },
    
    removeList : function() {
        Data.removeList(Overlay.currentManagedItem.attr('id'));
        UI.removeList(Overlay.currentManagedItem.attr('id'));
        $('#overlay').hide();
    },
    
    toggleList : function(item) {
        Data.toggleList(item.parent().attr('id'));
        UI.toggleList(item.parent());
    },
    
    showAddModifyTodo : function(parentElem, editImg) {
        if (editImg) {
            Overlay.showAddModifyTodo(parentElem, editImg.parent().prev().html());
        } else {
            Overlay.showAddModifyTodo(parentElem, '');
        }
    },
    
    saveTodo : function() {
        var idTodo;
        
        if (Overlay.contentModified !== '') {
            idTodo = Overlay.currentManagedItem.attr('id').split('-');
            Data.modifyTodo(idTodo[0]+'-'+idTodo[1], idTodo[2], Overlay.getTodoText());
            UI.modifyTodo(Overlay.currentManagedItem.attr('id'), Overlay.getTodoText());
        } else {
            idTodo = Data.addTodo(Overlay.currentManagedItem.attr('id'), Overlay.getTodoText());
            UI.addTodo(Overlay.currentManagedItem.find('.list-table'), idTodo, Overlay.getTodoText(), 0);
        }
        $('#overlay').hide();
    },
    
    showRemoveTodo : function(item) {
        Overlay.showDeleteTodo(item.parent().parent(), item.parent().prev().html());
    },
    
    deleteTodo : function() {
        var idTodo = Overlay.currentManagedItem.attr('id').split('-');
        Data.removeTodo(idTodo[0]+'-'+idTodo[1], idTodo[2]);
        UI.removeTodo(Overlay.currentManagedItem.attr('id'));
        $('#overlay').hide();
    },
    
    toggleTodo : function(checkbox) {
        var todoId = checkbox.parent().parent().attr('id').split('-');
        UI.toggleTodo(checkbox.parent().parent(), Data.toggleTodo(todoId[0]+'-'+todoId[1], todoId[2]));
    }
};var Overlay = {
    currentManagedItem : null,
    contentModified : '',
    
    showAddList : function() {
        this.prepareOverlay('overlay-add-list');
        $('#overlay').show();
        $('#overlay-add-list-input').val('').focus();
    },
    
    showAddModifyTodo : function(item, content) {
        this.currentManagedItem = item;
        this.contentModified = content;
        this.prepareOverlay('overlay-modify-todo');
        $('#overlay').show();
        $('#overlay-modify-todo-input').val(Data.removeUrlTags(content)).focus();
    },

    showDeleteTodo : function(item, content) {
        this.currentManagedItem = item;
        this.prepareOverlay('overlay-delete-todo');
        $('#overlay').show();
        $('#overlay-delete-todo-p').html(content).focus();
    },

    showDeleteList : function(item, content) {
        this.currentManagedItem = item;
        this.prepareOverlay('overlay-delete-list');
        $('#overlay-delete-list-p').html(content);
        $('#overlay').show();
    },
    
    getListName : function() {
        return $("#overlay-add-list-input").val();
    },
    
    getTodoText : function() {
        return $("#overlay-modify-todo-input").val();
    },

    prepareOverlay : function(idToShow) {
        $('#overlay').hide();
        $('#overlay-modify-todo').hide();
        $('#overlay-delete-todo').hide();
        $('#overlay-add-list').hide();
        $('#overlay-delete-list').hide();
        $('#'+idToShow).show();
    },
    
    initEvents : function() {
        $('#overlay-add-list-input').keyup(function(e) {
            if (e.keyCode == '13') {
                $('#overlay-add-list-save').click();
            }
        });
        $('#overlay-modify-todo-input').keyup(function(e) {
            if (e.keyCode == '13') {
                $('#overlay-modify-save').click();
            }
        });
        
        $('#overlay-add-list-save').click(function() {  
            if (Overlay.getListName() !== '') {
                Event.addList();    
            } else {
                $('#overlay').hide();
            }
        });

        $('#overlay-delete-list-ok').click(function() { 
            Event.removeList(); 
        });

        $('#overlay-modify-save').click(function() {    
            if (Overlay.getTodoText() !== '') {
                Event.saveTodo();   
            } else {
                $('#overlay').hide();
            }
        });

        $('#overlay-delete-ok').click(function() {      
            Event.deleteTodo(); 
        });

        $('#overlay-add-list-cancel').click(function() {$('#overlay').hide();});
        $('#overlay-modify-cancel').click(function() {$('#overlay').hide();});
        $('#overlay-delete-cancel').click(function() {$('#overlay').hide();});
        $('#overlay-delete-list-cancel').click(function() {$('#overlay').hide();});
    }
};$(window).ready(function() {
    initMyTodo();
    Overlay.initEvents();
});

function initMyTodo() {
    var lists, listId, todos, todoId;
    
    Data.init();
    UI.init();
    lists = Data.getLists();
    for(listId in lists) {
        UI.addList(listId, lists[listId]['listName'], lists[listId]['open'], lists[listId]['color'], Data.getListOrder(listId));
        
        todos = Data.getTodos(listId);
        if (todos !== false) {
            for(todoId in todos) {
                UI.addTodo($('#'+listId).find('table'), todoId, todos[todoId]['text'], todos[todoId]['status']);
            }
        }
    }
    initMyTodoEvents();
}

function initMyTodoEvents() {
    $('#add-list').click(function() {
        Event.showAddList();
    });

    $('#show-hide-dones').click(function() {
        Event.toggleDones();
    });
    
    $('#smaller-normal-text').click(function() {
        Event.toggleTextSize();
    });

    $('#list-per-row').change(function() {
        Event.changeListPerRow();
    });
}
            </script>
                </body>
